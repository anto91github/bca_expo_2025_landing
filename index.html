        .accordion-header {

        .accordion-collapse {
            transition: height 0.6s ease;
        }

        .accordion * {
            background-color: transparent;
            border-color: transparent;
            color: white !important;
        }

        .accordion-button {
            position: relative;
            padding-right: 40px;

            /* Ruang untuk icon panah */
            width: 100%;
            /* Lebar penuh */
            text-align: left;
            /* Teks rata kiri */
            background-color: transparent !important;
            /* Latar belakang transparan */
            border: none;
        }

        .accordion-button::after {
            content: "▼";
            /* Panah bawah (default) */
            position: absolute;
            right: 15px;
            /* Posisi icon di kanan */
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            transition: transform 0.3s ease;
            /* Animasi rotasi */
            background-image: unset !important;
        }

        /* Icon panah saat accordion terbuka */
        .accordion-button:not(.collapsed)::after {
            content: "▲";
            /* Panah atas */
            transform: translateY(-50%) rotate(0deg);
            /* Tetap posisi atas */
            background-image: unset !important;
        }



        .accordion-item .accordion-button {

        /* CSS untuk membuat iframe responsif */
        .iframe-container {
            position: relative;
            width: 100%;
            /* Lebar penuh */
            padding-bottom: 56.25%;
            /* Rasio aspek 16:9 (height = 56.25% dari width) */
            overflow: hidden;
            margin: 0 auto;
        }

        .iframe-container iframe {
            position: absolute;

<script lang="text/javascript">
    function loopIndicator(id, id_target, x, y) {
        for (i = x; i < y; i++) {
            document.getElementById(id).innerHTML += "<button type = 'button' data-bs-target='#" + id_target + "' data-bs-slide-to='" + (i - 1) + "' " + ((i == 1) ? "class='active'" : "") + " aria-current='true' aria-label='Slide " + i + "'></button> "
        }
    }

    function loopInner(id, no_sect, x, y) {
        for (i = x; i < y; i++) {
            document.getElementById(id).innerHTML += "<div class='carousel-item " + ((i == 1) ? "active" : "") + "'><div class='car-content'><img src = './img/carousel/" + no_sect + "_" + i + ".jpg' class='d-block w-100'></div></div> "
        }
    }


</script>
